services:
  mysql:
    image: mysql:8.0
    container_name: carddb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-carddb}
      MYSQL_USER: ${MYSQL_USER:-carduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cardpass}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - card-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: card-management-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-carddb}
      MYSQL_USER: ${MYSQL_USER:-carduser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-cardpass}
      JWT_SECRET: ${JWT_SECRET:-minha-chave-secreta-super-segura-para-jwt-256-bits-minimo}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - card-network

volumes:
  mysql_data:

networks:
  card-network:
    driver: bridge
